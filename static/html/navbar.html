<div id="wrapper">

    <div class="css3droppanel">
        <input type="checkbox" id="paneltoggle" />
        <label for="paneltoggle" title="Click to open Panel"></label>

        <div class="content">

            <div class="container">
                <!--panel content goes here-->

                <!-- <div class="col-md-4">
                    <h3>ABOUT <span class="color">US</span> </h3>
                </div> -->

                <div class="col-md-2">
                    <h3>LOG<span class="color">IN</span> </h3>
                    <form id="login-frm" class="form-inline login">
                        <div class="form-group">
                            <input id="username-machine" name="username-machine" type="text" class="input-1 form-control" placeholder="Username.." required/>
                        </div>
                        <div class="form-group">
                            <input id="password-machine" name="password-machine" type="password" class="input-1 form-control" placeholder="Password.." required/>
                        </div>
                    </form>
                    <div>
                        <button id="machine-login" class="c-btn-1 btn">LOGIN</button>
                        <a href="#" class="f-pass">Forget Password?</a>
                    </div>
                </div>
                <div class="col-md-6 last-col">
                    <h3>REGIS<span class="color">TER</span> </h3>
                    <form id="register-frm" class="form-inline login">
                        <div class="form-group">
                            <input id="first_name" type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input id="last_name" type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input id="email" type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input id="account" type="text" name="account" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div><button id="machine-register" class="c-btn-1 btn">REGISTER</button></div>
                    </form>
                    <img src="static/images/lamp.png" class="lamp" alt="" />
                </div>
            </div>
            <div class="row">
                <div id="signin-alert" class="alert alert-danger alert-dismissible hide" role="alert">
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">
                            <%= translate("Close") %>
                        </span>
                    </button>
                    <p></p>
                </div>
            </div>
            <!-- end panel content -->
        </div>
    </div>
</div>
