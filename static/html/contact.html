<div class="about-us-contact">
    <div class="container">
        <div class="col-md-6 col-md-offset-6">
            <h2>CONTACT<span class="color-bg-2">US</span></h2>
            <h4><span> Do you want to know more about our services? </span></h4>
            <h3><span> We would like to hear from your company and give you a personalized package and price. </span></h3>
            <h4>We have 24/7 Tech Support!</h4>
        </div>
    </div>
</div>
<div class="contact col-md-12 col-sm-12 gray">
    <div class="contact-wrapper gray row">
        <div class="col-md-12 headlines">
            <h2 id="thankyou"><span class="color-bg2">Get in touch</span></h2>
        </div>
        <div class="col-md-6 col-sm-12 col-md-offset-3">
            <form class="form-horizontal" id="frm">
                <div class="form-group">
                    <div class="col-md-6 col-xs-12 margin-bottom ">
                        <label for="first_name">First name*</label>
                        <input id="first_name" name="first_name" type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6 col-xs-12 margin-bottom ">
                        <label for="last_name">Last name*</label>
                        <input id="last_name" name="last_name" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 col-xs-12 margin-bottom ">
                        <label for="email">Email*</label>
                        <input id="email" name="email" type="email" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 col-xs-12 margin-bottom ">
                        <label for="message">Message*</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-xs-12 col-md-offset-9">
                        <button id="submit" class="btn btn-machine">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
